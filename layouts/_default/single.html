{{ define "title" }}
{{.Title}} &ndash; {{.Site.Title}}
{{ end }}
{{ define "main" }}
<main>
    <h1>{{.Title | markdownify}}</h1>
    <p>{{.Description | markdownify }}</p>
    <p>{{ .Date.Format "Mon, Jan 2, 2006 @ 15.04" }}</p>
    {{ partial "i18nlist.html" . }}
    {{ if .Param "divider" }}
    <hr>
    {{ end }}
    {{.Content}}
</main>
{{ end }}
