{{ define "main" }}
  <main>
  {{- if and (or (eq .Kind `term`) (eq .Kind `section`)) }}
  <h2>{{.Title}} - <a href="index.xml" class="rss-link">RSS</a></h2>
  {{- end }}
  <div class="container">
    <div class="blog-list">
      {{ $pages := .Pages }}
      {{ if .IsHome }}{{ $pages = .Site.RegularPages }}{{ end }}
      {{ range (where $pages "Section" "!=" "") }}
        {{ partial "blogpost.html" .}}
      {{ end }}
    </div>
  </div>
  </main>
{{ end }}
